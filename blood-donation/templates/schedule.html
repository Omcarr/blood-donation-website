<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Schedule Appointment - A Litre for a Life</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../static/assets/logo.jpg" alt="logo">
        </div>
        <div id="left-navbar" class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Join Us!</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="mobile-menu-toggle">
            <div class="bar open1"></div>
            <div class="bar open2"></div>
            <div class="bar open3"></div>
        </div>
    </nav>

    <section class="schedule-section">
        <h2>Schedule an Appointment</h2>
        <p>You are logged in and can schedule an appointment.</p>
        <form id="appointment-form">
            <div class="form-group">
                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button-link">Schedule Appointment</button>
            </div>
        </form>
    </section>

    <script src="../static/scripts.js"></script>
</body>
</html>
